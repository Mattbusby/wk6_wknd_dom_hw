<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
    <title>Things To Watch</title>
</head>
<body>
    <form id ="new-film-form">
        <div id = "form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">Title:</label>
                <input type="text" id="title" required/>
            </div>

            <div class="form-item">                
                <label for="rottenTomatoes" class="primary">Rotten Tomatoes rating:</label>
                <input type="text" id="rottenTomatoes" required/>
            </div>

            <div class="form-item">                
                <label for="releaseYear" class="primary">Year released:</label>
                <input type="text" id="releaseYear" required/>
            </div>

            <div class="form-item">
                <input type="radio" id="Film" name="type" value="Film" required checked>
                <label for="Film">Film</label>
                <input type="radio" id="TV Series" name="type" value="TV Series">
                <label for="TV Series">TV Series</label>
            </div>

            <div class ="form-item">
                <label for="genre" class="primary">Genre:</label>
                <select id="genre" required>
                    <option value="" disabled selected></option>
                    <option value="Drama">Drama</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            <input type="submit" value="Add to List"/>
        </div>
    </form>

    <h1>Watch List</h1>
    <div class="dropdown">
        <span>    <button id="delete-all">Binged Netflix all weekend</button>
        </span>
        <div class="dropdown-content">
          <p>(Clear the list)</p>
        </div>
      </div>
    <ul id="watch-list"></ul>
</body>
</html>
